                    <div class="entry-content">

						<p class="pmydefault">就像冬雪覆盖了大地，</p>
                        <p class="pmydefault">野草依然会生长。</p>
                        <p class="pmydefault">就像春风吹遍了人间，</p>
                        <p class="pmydefault">桃花依然会凋零。</p>
                        <br>
                        
                        <p class="pmydefault">此处的文字，</p>
                        <p class="pmydefault">东不着西，南不到北，</p>
                        <p class="pmydefault">虽非假语，却像村言。</p>
                        <br>
                        
                        <p class="pmydefault">南柯一梦，不识春雨秋风。</p>
                        <p class="pmydefault">浮云飘零，才觉今是昨非。</p>
                        <br>

                        <p class="pmydefault">叹息着世间的喜，</p>
                        <p class="pmydefault">叹息着世间的悲。</p>
                        <p class="pmydefault">我把这叹息编织成花环，</p>
                        <p class="pmydefault">送给了明天。</p>
                        <br>

                        <p class="pmydefault">没有酒，亦没有茶，</p>
                        <p class="pmydefault">此为开篇。</p>
                        <br>
